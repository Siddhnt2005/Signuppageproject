<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mx-auto mt-5 border border-1 border-dark rounded shadow p-3" style="width: 400px;"> 
        <div class="container mx-auto "  >
        <form>
            <div class="container ">
                <img src="card.png" class="rounded-circle mx-auto d-block shadow" alt="logo" style="width: 100px; height: 100px;">
                <h3 class="mt-3" style="font-weight: normal;">Please sign in</h3>
                <div class="form-floating mt-2">
                    <input type="text" class="form-control" id="email" placeholder="Email Address" name="email">
                    <label for="email">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                    <label for="pwd">Password</label>
                </div>
                <div class="mt-3">
                    <label for="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">Remember me
                    </label>
                </div>
                <div class="mt-3 d-grid">
                    <button type="button" class="btn btn-primary btn-block shadow">Sign in</button>
                </div>
                <div class="mt-5">
                    <span>&copy 2017-2024</span>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
